{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepw" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder="Old Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="New Password" type="password"/>
            <small class="form-text text-muted">Your password must be 8-20 characters long, contain letters, numbers and/or symbol.</small>
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Confirm New Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
