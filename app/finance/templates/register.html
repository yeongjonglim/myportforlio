{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="regusername" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="Password" type="password"/>
            <small class="form-text text-muted">Your password must be 8-20 characters long, contain letters, numbers and/or symbol.</small>
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
